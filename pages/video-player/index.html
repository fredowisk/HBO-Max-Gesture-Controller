<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../titles/lib/favicon.png"
      type="image/x-icon"
    />
    <title>JSExpert Max - BlinkToPlay</title>
    <style>
      body {
        background-color: black;
      }
      canvas#hands {
        pointer-events: none;
        position: fixed;

        z-index: 12;
      }
      video {
        width: 95%;
        margin: 10px;
      }
      button {
        margin: 10px;
      }
      .button-container {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>
    <canvas id="hands"></canvas>
    <div class="button-container">
      <div>
        <button type="button" disabled id="init">
          Initialize Blink Recognition
        </button>
        <output id="status"></output>
      </div>
    </div>
    <video id="video" controls></video>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/TSedlar/pseudo-styler@1.0.8/pseudostyler.js"
    ></script>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
